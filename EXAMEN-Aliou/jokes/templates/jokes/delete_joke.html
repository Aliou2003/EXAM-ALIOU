<!-- jokes/templates/jokes/delete_joke.html -->

{% extends "base.html" %}

{% block title %}Delete Joke{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this joke?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'detail-joke' joke.pk %}">Cancel</a>
    </form>
{% endblock %}
